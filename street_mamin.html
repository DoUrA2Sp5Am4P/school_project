<!DOCTYPE html>
<html>
<style>
.text-center {
  text-align: center;
}
</style>
<head>
    <title>Улица Мамина-Сибиряка</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&amp;apikey=4b5d72e7-f176-4660-9cb1-093ddef1194f" type="text/javascript"></script>
    <script>
ymaps.ready(init);

function init() {
    var myMap = new ymaps.Map("map", {
            center: [56.839518, 60.617911],
            zoom: 14
        }, {
            searchControlProvider: 'yandex#search'
        });
    myMap.geoObjects
        .add(new ymaps.Placemark([56.832743, 60.622546], {
            balloonContent: 'улица Мамина-Сибиряка, 189',
            iconCaption: 'Екатеринбургский зоопарк'
        }, {
            preset: 'islands#greenDotIconWithCaption'
        }))
      .add(new ymaps.Placemark([56.838336, 60.619034], {
            balloonContent: 'улица Мамина-Сибиряка, 143',
            iconCaption: 'Екатеринбургский театр кукол'
        }, {
            preset: 'islands#greenDotIconWithCaption'
        }))
        .add(new ymaps.Placemark([56.830847, 60.621702], {
            balloonContent: 'улица Мамина-Сибиряка, 193',
            iconCaption: 'библиотека Главы Екатеринбурга'
        }, {
            preset: 'islands#greenDotIconWithCaption'
        }))
       .add(new ymaps.Placemark([56.838456, 60.602951], {
            balloonContent: 'проспект Ленина',
            iconCaption: 'Бюст Д. Н. Мамина-Сибиряка'
        }, {
            preset: 'islands#redDotIcon'
        }))
        .add (new ymaps.Polyline([
            [56.857009, 60.611846],
            [56.829163, 60.621833]
        ], {
            balloonContent: "Улица Мамина-Сибиряка"
        }, {
            balloonCloseButton: false,
            strokeColor: "#00BFFF",
            strokeWidth: 4,
            strokeOpacity: 1
        }));
}
</script>
	<style>
        html, body, #map {
            width: 100%; height: 100%; padding: 0; margin: 0;
        }
    </style>
</head>
<body>
    <h2 class="text-center">Улица Мамина-Сибиряка</h2>
    <div id="map"></div>
</body>
</html>
