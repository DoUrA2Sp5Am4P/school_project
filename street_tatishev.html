<!DOCTYPE html>
<html>
<style>
.text-center {
  text-align: center;
}
</style>
<head>
    <title>Улица Татищева</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&amp;apikey=4b5d72e7-f176-4660-9cb1-093ddef1194f" type="text/javascript"></script>
    <script>
ymaps.ready(init);

function init() {
    var myMap = new ymaps.Map("map", {
            center: [56.836370, 60.545367],
            zoom: 14
        }, {
            searchControlProvider: 'yandex#search'
        });
    myMap.geoObjects
        .add (new ymaps.Polyline([
            [56.838803, 60.521673],
            [56.837091, 60.526879],
            [56.835126, 60.570971],
            [56.836957, 60.530194],
        ], {
            balloonContent: "Улица Татищева"
        }, {
            balloonCloseButton: false,
            strokeColor: "#00BFFF",
            strokeWidth: 4,
            strokeOpacity: 1
        }))
        .add (new ymaps.Polyline([
            [56.835113, 60.570861],
            [56.835713, 60.577367]
        ], {
            balloonContent: "Улица Татищева"
        }, {
            balloonCloseButton: false,
            strokeColor: "#00BFFF",
            strokeWidth: 4,
            strokeOpacity: 1
        }));
}
</script>
	<style>
        html, body, #map {
            width: 100%; height: 100%; padding: 0; margin: 0;
        }
    </style>
</head>
<body>
    <h2 class="text-center">Улица Татищева</h2>
    <div id="map"></div>
</body>
</html>
